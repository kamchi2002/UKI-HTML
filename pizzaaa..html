<html>
    <head>
        <title>pizza form</title>
    </head>
    <body>
        <h1>pizza form</h1>
        <form>
            <fieldset>
                <legend>personal info</legend>
                <label for="first name">First Name:</label>
                <input type="text" id="first name" name="first name"><br>
                <label for="last name">Last Name:</label>
                <input type="text" id="last name" name="last name"><br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
            </fieldset>
            <fieldset>
                <legend>Pizza</legend>
                <label>Size:</label><br>
                <input type="radio" id="small" name="small">
                <label>Small</label><br>
                <input type="radio" id="medium" name="medium">
                <label>Medium</label><br>
                <input type="radio" id="large" name="large">
                <label>Large</label><br><br>
                <label>Topping (check all that apply):</label><br>
                <input type="checkbox" id="toppings" name="toppings">
                <label>Extra Cheese</label>
                <input type="checkbox" id="toppings" name="toppings">
                <label>Pepperoni</label>
                <input type="checkbox" id="toppings" name="toppings">
                <label>Sausage</label><br>
                <input type="checkbox" id="toppings" name="toppings">
                <label>Mushrooms</label>
                <input type="checkbox" id="toppings" name="toppings">
                <label>Black Olives</label>
                <input type="checkbox" id="toppings" name="toppings">
                <label>Green Peppers</label><br>
                <input type="checkbox" id="toppings" name="toppings">
                <label>Tomatoes</label>
                <input type="checkbox" id="toppings" name="toppings">
                <label>Onions</label>
                <input type="checkbox" id="toppings" name="toppings">
                <label>Anchovies</label>
            </fieldset>
            <button>Enter my information</button><br>
            <a href=""> <p style="text-align: center;"><strong>HTML</strong> Valid!</a>
        </form>
    </body>
</html>
