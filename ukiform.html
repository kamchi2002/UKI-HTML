<!DOCTYPE html>
<html>
<head>
    <title>UKI</title>
    <style>
        fieldset{display: inline; 
        background-color:lightblue;}
        body{
        line-height: 300%;
        }
        textarea{
            width: 300px;
            height: 130px;
        }
        button{word-spacing: 2px;}
        input{resize: vertical;}
       
    </style>
</head>
<body style="text-align: center;">
    <h1><u>Uki-Student</u></h1>
    <form>
    <fieldset>
        <legend>Uki.life</legend>
        <pre>
        <label for="fname"> First Name   :  </label><input type="text" id="fname"placeholder="type here"><br>
        <label for="lname">Last Name    :  </label><input type="text" id="lname" placeholder="type here"><br>
        <label for="regno">Reg.No           :  </label><input type="text" id="regno" placeholder="type here"><br>
        <label for="dob">Date of birth     :  </label><input type="text" id="dob" placeholder="type here"><br></pre>
        Gender:
        <input type="radio" id="male" name="gender">
        <label>Male</label>
        <input type="radio" id="female" name="gender">
        <label>Female</label><br>
        <label style="text-align: left;">Fav.Subject:</label><br>
        <input type="checkbox" id="programming" name="programming">
        <label>Programming</label>
        <input type="checkbox" id="business" name="business">
        <label>Business</label>
        <input type="checkbox" id="pcoaching" name="pcoaching">
        <label>Personal coaching</label>
        <input type="checkbox" id="english" name="english">
        <label>English</label><br>
        <label for="feedback">Feedback</label><br>
        <textarea></textarea><br>
        <button>SUBMIT</button><button>RESET</button>
        
        
        
    </fieldset>
</form>
</body>
</html>
